<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" \
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<h3>Add Contract</h3>
<p>
    <a th:href="@{/contract}">
        Back to customer list
    </a>
</p>
<div class="container">
    <form th:action="@{/contract/save}" th:object="${contractDto}" method="post" novalidate="novalidate">
        <div class="mb-3">
            <input type="hidden" th:field="*{idCon}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Ngày bắt đầu</label>
            <input type="date" th:field="*{starD}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Ngày kết thúc</label>
            <input type="date" th:field="*{endD}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Tiền cọc</label>
            <input type="number" th:field="*{deposit}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Nhân viên </label>
            <select class="form-select" th:field="*{employee.idE}">
                <option th:each="item : ${employeeList}"
                        th:value="${item.idE}" th:text="${item.nameE}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Khách hàng </label>
            <select class="form-select" th:field="*{customer.idC}">
                <option th:each="item : ${customerList}"
                        th:value="${item.idC}" th:text="${item.nameC}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Hợp đồng</label>
            <select class="form-select" th:field="*{facility.idF}">
                <option th:each="item : ${facilityList}"
                        th:value="${item.idF}" th:text="${item.nameF}"></option>
            </select>
        </div>

        <input type="submit" value="Save"/>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">

</script>
</body>
</html>
