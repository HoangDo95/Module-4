<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" \
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<h2>Customer List</h2>
<p>
    <a th:href="@{/customer/create}">Add new form</a>
</p>
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>STT</th>
            <th>Name</th>
            <th>NameCT</th>
            <th>Birthday</th>
            <th>Gender</th>
            <th>IdCard</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Address</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row : ${customerList}">
            <td th:text="${row.idC}"></td>
            <td th:text="${row.customerType.getNameCT()}"></td>
            <td th:text="${row.nameC}"></td>
            <td th:text="${row.birthDayC}"></td>
            <td th:text="${row.gender}"></td>
            <td th:text="${row.idCardC}"></td>
            <td th:text="${row.phoneC}"></td>
            <td th:text="${row.email}"></td>
            <td th:text="${row.address}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">

</script>
</body>
</html>
