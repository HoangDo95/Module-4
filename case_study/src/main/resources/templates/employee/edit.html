<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" \
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<h3>Add Employee</h3>
<p>
    <a th:href="@{/employee}">
        Back to employee list
    </a>
</p>
<div class="container">
    <form th:action="@{/employee/update}" th:object="${employee}" method="post" novalidate="novalidate">
        <div class="mb-3">
            <input type="text" th:field="*{idE}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Họ và tên</label>
            <input type="text" th:field="*{nameE}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Ngày sinh</label>
            <input type="date" th:field="*{birthDayE}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Số CMND</label>
            <input type="number" th:field="*{idCardE}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Lương</label>
            <input type="number" th:field="*{salary}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Số ĐT</label>
            <input type="number" th:field="*{phoneE}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" th:field="*{emailE}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Địa chỉ</label>
            <input type="text" th:field="*{addressE}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Vị trí</label>
            <select class="form-select" th:field="*{position}">
                <option th:each="item : ${positionList}"
                        th:value="${item.idP}" th:text="${item.nameP}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Trình độ</label>
            <select class="form-select" th:field="*{educationDegree}">
                <option th:each="item : ${educationDegreeList}"
                        th:value="${item.idED}" th:text="${item.nameED}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Bộ phận</label>
            <select class="form-select" th:field="*{division}">
                <option th:each="item : ${divisionList}"
                        th:value="${item.idD}" th:text="${item.nameD}"></option>
            </select>
        </div>
        <!--        <div class="mb-3">-->
        <!--            <label class="form-label">User name</label>-->
        <!--            <input type="text" th:field="*{user.username}" class="form-control">-->
        <!--        </div>-->
        <input type="submit" value="Save"/>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">

</script>
</body>
</html>
