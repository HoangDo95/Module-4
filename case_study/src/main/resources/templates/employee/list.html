<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" \
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<h2>Employee List</h2>
<p>
    <a th:href="@{/employee/create}">Add new employee</a>
</p>
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>STT</th>
            <th>Họ và tên</th>
            <th>Ngày sinh</th>
            <th>Số CMND</th>
            <th>Lương</th>
            <th>Số ĐT</th>
            <th>Email</th>
            <th>Địa chỉ</th>
            <th>Vị trí </th>
            <th>Trình độ </th>
            <th>Bộ phận </th>
<!--            <th>User </th>-->
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row : ${employeeList}">
            <td th:text="${row.idE}"></td>
            <td th:text="${row.nameE}"></td>
            <td th:text="${row.birthDayE}"></td>
            <td th:text="${row.idCardE}"></td>
            <td th:text="${row.salary}"></td>
            <td th:text="${row.phoneE}"></td>
            <td th:text="${row.emailE}"></td>
            <td th:text="${row.addressE}"></td>
            <td th:text="${row.position.nameP}"></td>
            <td th:text="${row.educationDegree.nameED}"></td>
            <td th:text="${row.division.nameD}"></td>
<!--            <td th:text="${row.user}"></td>-->
            <td>
                <button class="btn btn-outline-danger">
                    <a style="text-decoration: none"
                       th:href="@{/employee/{id}/edit(id=${row.idE})}">Edit</a></button>
            </td>
            <td>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal"
                        th:data-bs-target="'#cus' + ${row.idE}">
                    Delete
                </button>

                <!-- Modal -->
                <div class="modal fade" th:id="cus + ${row.idE}" data-bs-backdrop="static"
                     data-bs-keyboard="false"
                     tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Do you want delete product <span class="text-info" th:text="${row.nameE}"></span>
                                with id = <span class="text-info" th:text="${row.idE}"></span>
                            </div>
                            <div class="modal-footer">
                                <a th:href="@{/employee/delete(id=${row.idE})}" class="btn btn-outline-success">Delete</a>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">

</script>
</body>
</html>
