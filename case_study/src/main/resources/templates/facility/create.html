<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" \
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

</head>
<body>
<h3>Add Employee</h3>
<p>
    <a th:href="@{/facility}">
        Back to facility list
    </a>
</p>
<div class="container">
    <form th:action="@{/facility/save}" th:object="${facility}" method="post" novalidate="novalidate">
        <div class="mb-3">
            <input type="hidden" th:field="*{idF}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Tên dịch vụ</label>
            <input type="text" th:field="*{nameF}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Diện tích</label>
            <input type="number" th:field="*{area}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Giá thuê</label>
            <input type="number" th:field="*{cost}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Số người tối đa</label>
            <input type="number" th:field="*{maxPeople}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Kiểu thuê</label>
            <select class="form-select" th:field="*{rentType}">
                <option th:each="item : ${rentTypeList}"
                        th:value="${item.idRT}" th:text="${item.nameRT}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Loại dịch vụ</label>
            <select class="form-select" th:field="*{facilityType}" id="select-facility" onchange="onchangeFacility(this.value)">
                <option th:each="item : ${facilityTypeList}"
                        th:value="${item.idFT}" th:text="${item.nameFT}"></option>
            </select>
        </div>
<!--        <div class="mb-3" id="standardRoom">-->
<!--            <label class="form-label">Tiêu chuẩn phòng</label>-->
<!--            <input type="text" th:field="*{standardRoom}" class="form-control">-->
<!--        </div>-->
        <div class="mb-3">
            <label class="form-label">Tiêu chuẩn phòng</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" th:field="*{standardRoom}" value="Normal">
                <label class="form-check-label"> Normal </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" th:field="*{standardRoom}" value="Vip">
                <label class="form-check-label"> Vip </label>
            </div>
        </div>
        <div class="mb-3" id="other">
            <label class="form-label">Tiện nghi khác</label>
            <input type="text" th:field="*{other}" class="form-control">
        </div>
        <div class="mb-3" id="pool">
            <label class="form-label">Diện tích hồ bơi</label>
            <input type="number" th:field="*{poolArea}" class="form-control">
        </div>
        <div class="mb-3" id="floors">
            <label class="form-label">Số tầng</label>
            <input type="number" th:field="*{floors}" class="form-control">
        </div>
        <div class="mb-3" id="free">
            <label class="form-label">Dịch vụ miễn phí</label>
            <input type="text" th:field="*{freeF}" class="form-control">
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>

<!--<script th:src="@{jquery-3.6.0.min.js}"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    function onchangeFacility(value) {
        debugger
        if (value == 1) {
            $("#standardRoom").show();
            $("#other").show();
            $("#pool").show();
            $("#floors").show();
            $("#free").hide();
        } else if (value == 2) {
            $("#standardRoom").show();
            $("#other").show();
            $("#pool").hide();
            $("#floors").show();
            $("#free").hide();
        } else if (value == 3) {
            $("#standardRoom").hide();
            $("#other").hide();
            $("#pool").hide();
            $("#floors").hide();
            $("#free").show();
        }
        // else {
        //     $("#standardRoom").hide();
        //     $("#other").hide();
        //     $("#pool").hide();
        //     $("#floors").hide();
        //     $("#free").hide();
        // }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">

</script>
</body>
</html>
