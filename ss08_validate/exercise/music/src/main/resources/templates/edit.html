<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" \
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<h3>Edit Song</h3>
<p>
    <a th:href="@{/song}">
        Back to song list
    </a>
</p>
<div class="container">
    <form th:action="@{/song/update}" th:object="${song}" method="POST" novalidate="novalidate">
        <div class="mb-3">
            <input type="hidden" th:field="*{id}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Name</label>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            <input type="text" th:field="*{name}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Singer</label>
            <p th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></p>
            <input type="text" th:field="*{singer}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Style</label>
            <p th:if="${#fields.hasErrors('style')}" th:errors="*{style}"></p>
            <input type="text" th:field="*{style}" class="form-control">
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">

</script>
</body>
</html>
