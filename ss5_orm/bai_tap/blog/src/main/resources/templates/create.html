<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<h3>Add Music</h3>
<p>
    <a th:href="@{/blog}">
        Back to music list
    </a>
</p>
<div>
    <form th:action="@{/blog/save}" th:object="${blog}" method="POST" novalidate="novalidate">
        <div>
            <label>Id</label>
            <input type="number" th:field="*{id}"/>
        </div>
        <div>
            <label>Day</label>
            <input type="text" th:field="*{day}"/>
        </div>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Status</label>
            <input type="text" th:field="*{status}"/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer></footer>
</body>
</html>
