<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<h3>Edit blog</h3>
<p>
    <a th:href="@{/blog}">
        Back to blog list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/edit}" th:object="${blog}" method="POST">
          method="POST" novalidate="novalidate">
        <input type="text" th:field="*{id}"/>
        <div>
            <label>Day</label>
            <input type="text" th:field="*{day}"/>
        </div>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Status</label>
            <input type="text" th:field="*{status}"/>
        </div>
        <input type="submit" value="Edit"/>
    </form>
</div>
<footer></footer>
</body>
</html>
