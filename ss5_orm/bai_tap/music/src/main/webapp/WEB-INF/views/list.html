<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" \
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<p>
    <a th:href="@{/music/create}">
        Add new music
    </a>
</p>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>NameSong</th>
        <th>Singer</th>
        <th>Style</th>
        <th>LinkSong</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${musicList}">
        <td th:text="${row.id}"></td>
        <td th:text="${row.nameSong}"></td>
        <td th:text="${row.singer}"></td>
        <td th:text="${row.style}"></td>
        <td th:text="${row.linkSong}"></td>
        <td><a th:href="@{/music/{id}/edit(id=${row.getId()})}">edit</a></td>
        <!--        <td><a th:href="@{/music/{id}/delete(id=${row.getId()})}">delete</a></td>-->
        <td>
            <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal"
                    th:data-bs-target="'#music' + ${row.id}">
                Delete
            </button>

            <!-- Modal -->
            <div class="modal fade" th:id="music + ${row.id}" data-bs-backdrop="static" data-bs-keyboard="false"
                 tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Do you want delete product <span class="text-info" th:text="${row.nameSong}"></span> with id
                            = <span class="text-info" th:text="${row.id}"></span>
                        </div>
                        <div class="modal-footer">
                            <a th:href="@{/music/delete(id=${row.id})}" class="btn btn-outline-success">Delete</a>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

        </td>


        <!--        <td><a th:href="@{/customer/{id}/view(id=${row.getId()})}">view</a></td>-->
    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
